<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Latest Posts With Head</title>
    <style></style>
    <link rel="stylesheet" href="main.css"/>
    <!--fontawsome links-->
    <link rel="stylesheet" href="all.css"/>
    <link rel="stylesheet" href="all.min.css"/>
    <link rel="stylesheet" href="fontawesome.css"/>
    <link rel="stylesheet" href="fontawesome.min.css"/>
    <script src="all.min.js"></script>
</head>
<body>
    <div class="body">
        <div class="shadow"></div>
        <div class="line"></div>
        <div class="container">
            <div class="last">Latest post</div>
            <div class="view">view all</div>
            <div class="arrow">
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </div>
            <div class="main">
                <div class="one">
                    <div class="date">14<br/>march</div>
                    <img src="first.jpg" alt="first-photo"/>
                    <div class="heading">Cairo 2010</div>
                    <div class="user"><i class="fa-solid fa-user"></i> admin</div>
                    <div class="comment"><i class="fa-solid fa-comment"></i> 0 comment</div>
                    <div class="eye"><i class="fa-solid fa-eye"></i> 120 Views</div>
                    <div class="home"><i class="fa-solid fa-house"></i> lifestyle</div>
                </div>
                <div class="two">
                    <div class="date">14<br />march</div>
                    <img src="second.jpg" alt="second-photo">
                    <div class="heading">giza 2012</div>
                    <div class="user"><i class="fa-solid fa-user"></i> admin</div>
                    <div class="comment"><i class="fa-solid fa-comment"></i> 1 comment</div>
                    <div class="eye"><i class="fa-solid fa-eye"></i> 150 Views</div>
                    <div class="home"><i class="fa-solid fa-house"></i> lifestyle</div>
                </div>
                <div class="three">
                    <div class="date">14<br />march</div>
                    <img src="third.jpg" alt="third-photo">
                    <div class="heading">alexandria 2014</div>
                    <div class="user"><i class="fa-solid fa-user"></i> admin</div>
                    <div class="comment"><i class="fa-solid fa-comment"></i> 0 comment</div>
                    <div class="eye"><i class="fa-solid fa-eye"></i> 150 Views</div>
                    <div class="home"><i class="fa-solid fa-house"></i> lifestyle</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
